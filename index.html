<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HTML4 Demo</title>
    <style type="text/css">
        /* Simplified CSS without HTML5-specific features */
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            background: #2196F3;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            font-family: Arial, sans-serif;
        }

        .subtitle {
            color: #ffffff;
            opacity: 0.9;
        }

        .nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .main {
            padding: 20px;
        }

        /* Enhanced Footer Styling */
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .footer a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer-links {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to HTML4</h1>
        <p class="subtitle">Learn Web Development</p>
    </div>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="main">
        <h2>Content Area</h2>
        <p>This is a demo of HTML4 structure with basic CSS.</p>
    </div>

    <div class="footer">
        <p>Â© 2025 Web Development Demo</p>
        <p>All rights reserved</p>
        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a> |
            <a href="#terms">Terms of Service</a> |
            <a href="#contact">Contact Us</a>
        </div>
        <p>Designed with HTML4 & CSS</p>
    </div>
</body>
</html>
